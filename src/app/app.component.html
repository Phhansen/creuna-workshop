<header>
    <div class="creuna-logo">
        <img src="assets/logo.svg" alt="Creuna logo" width="250" height="250">
        <div class="creuna-headline">Angular workshop</div>
    </div>

    <div class="background-sky hero"></div>
    <section class="center-container">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__supporting-text">
                <h2 [innerHTML]="title"></h2>
                <h2>{{ title + '!' }}</h2>
                <p>{{ numberOne + numberTwo }}</p>
                <p>{{ isHappy ? ":)" : ":(" }}</p>
                <hr>

                <img [src]="logo">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <button class="mdl-button mdl-button--raised" (click)="handleClick()">Change name</button>
                        <div class="mdl-textfield">
                            <input class="mdl-textfield__input" type="text" [value]="name" (input)="handleInput($event)" (blur)="handleBlur($event)"
                            />
                        </div>
                        {{ name }}
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
